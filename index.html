<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>My First Words in French | Javascript</title>
  </head>
  <body class="bg-dark">
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">My First Words in French</h1>
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" 
                                id="salut" placeholder="Comment tu t'appelles?">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" class="form-control" 
                                id="age" placeholder="Quel âge as-tu?">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Parle français!"
                            class="btn btn-dark btn-block">
                        </div>
                    </form>

                    <!-- LOADER HERE -->
                    <!-- <div id="loading">
                        <img src="img/loading.gif" alt="">
                    </div> -->

                    <!-- RESULTS -->
                    <div id="results">
                    <h4>Your First French Words</h4>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text">Salut</span>
                            <input type="text" class="form-control" 
                            id="first-salut" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text">Âge</span>
                            <input type="text" class="form-control" 
                            id="first-age" disabled>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    </body>
</html>
